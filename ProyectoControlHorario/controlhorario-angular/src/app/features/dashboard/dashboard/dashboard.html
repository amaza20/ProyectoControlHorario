<nav class="navbar">
  <div class="nav-brand">ğŸ• Control Horario</div>
  <div class="nav-user">{{ user?.username }} ({{ user?.rol }})</div>
</nav>

<div class="container" style="margin-top: 80px;">
  <h1 style="text-align: center; margin-bottom: 10px; color: white;">Panel de Control</h1>
  <p style="text-align: center; color: #ffffff; margin-bottom: 40px; font-size: 1.1em; font-weight: 500; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
    {{ getUserInfo() }}
  </p>
  
  <div class="dashboard-grid">
    <div 
      *ngFor="let option of options" 
      class="dashboard-card"
      [style.background]="option.color || ''"
      (click)="navigate(option.route)">
      <div class="icon">{{ option.icon }}</div>
      <h3>{{ option.title }}</h3>
      <p>{{ option.description }}</p>
    </div>
  </div>
</div>
