<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Control Horario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="index.html">‚Üê Volver al inicio</a>
        </div>
        
        <div class="form-container">
            <h1>üìù Registrarse</h1>
            
            <form id="registroForm" onsubmit="registrarUsuario(event)">
                <div class="form-group">
                    <label for="regUsername">Usuario</label>
                    <input type="text" id="regUsername" placeholder="Elige un nombre de usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Contrase√±a</label>
                    <input type="password" id="regPassword" placeholder="Elige una contrase√±a segura" required>
                </div>
                
                <div class="form-group">
                    <label for="regDepartamento">Departamento</label>
                    <select id="regDepartamento" required>
                        <option value="" disabled selected>Selecciona tu departamento</option>
                        <option value="IT">IT</option>
                        <option value="RRHH">RRHH</option>
                        <option value="Finanzas">Finanzas</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="regRol">Rol</label>
                    <select id="regRol" required>
                        <option value="" disabled selected>Selecciona tu rol</option>
                        <option value="Empleado">Empleado</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Supervisor">Supervisor</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
            </form>
            
            <div id="regResponse" class="response"></div>
            
            <div class="form-footer">
                <p>¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
