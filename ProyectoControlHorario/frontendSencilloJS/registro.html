<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Control Horario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">üïê Control Horario</div>
        <a href="dashboard.html" class="btn btn-secondary btn-sm">‚Üê Volver al Dashboard</a>
    </nav>
    
    <div class="container">
        <div class="card">
            <h1>üë§ Registrar Nuevo Usuario</h1>
            <p class="subtitle">Solo administradores pueden crear usuarios</p>
            
            <form id="registroForm" onsubmit="registrarUsuario(event)">
                <div class="form-group">
                    <label for="regUsername">Nombre de Usuario</label>
                    <input type="text" id="regUsername" placeholder="Ingresa el nombre de usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Contrase√±a</label>
                    <input type="password" id="regPassword" placeholder="Ingresa la contrase√±a" required>
                </div>
                
                <div class="form-group">
                    <label for="regRol">Rol</label>
                    <select id="regRol" required onchange="actualizarCampoDepartamento()">
                        <option value="">Selecciona un rol</option>
                        <option value="empleado">Empleado</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="auditor">Auditor</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                
                <div class="form-group" id="grupoDepartamento">
                    <label for="regDepartamento">Departamento</label>
                    <input type="text" id="regDepartamento" placeholder="Ingresa el departamento">
                    <small id="ayudaDepartamento" style="color: #666; display: block; margin-top: 5px;">
                        Los empleados y supervisores deben tener un departamento
                    </small>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrar Usuario</button>
            </form>
            
            <div id="regResponse" class="response"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Verificar que el usuario sea administrador
        if (!verificarSesion()) {
            window.location.href = 'login.html';
        } else {
            const verificado = verificarRol(['administrador']);
            if (!verificado) {
                // La funci√≥n verificarRol ya redirige si no tiene permiso
            }
        }
        
        // Funci√≥n para actualizar el campo de departamento seg√∫n el rol seleccionado
        function actualizarCampoDepartamento() {
            const rol = document.getElementById('regRol').value;
            const grupoDepartamento = document.getElementById('grupoDepartamento');
            const inputDepartamento = document.getElementById('regDepartamento');
            const ayudaDepartamento = document.getElementById('ayudaDepartamento');
            
            if (rol === 'administrador' || rol === 'auditor') {
                inputDepartamento.value = '';
                inputDepartamento.disabled = true;
                inputDepartamento.required = false;
                ayudaDepartamento.textContent = 'Los administradores y auditores no pertenecen a ning√∫n departamento';
                ayudaDepartamento.style.color = '#2196F3';
            } else if (rol === 'empleado' || rol === 'supervisor') {
                inputDepartamento.disabled = false;
                inputDepartamento.required = true;
                ayudaDepartamento.textContent = 'Los empleados y supervisores deben tener un departamento';
                ayudaDepartamento.style.color = '#666';
            } else {
                inputDepartamento.disabled = false;
                inputDepartamento.required = false;
                ayudaDepartamento.textContent = 'Selecciona un rol primero';
                ayudaDepartamento.style.color = '#666';
            }
        }
        
        // Inicializar el estado del campo departamento al cargar
        actualizarCampoDepartamento();
    </script>
</body>
</html>
